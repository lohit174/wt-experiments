<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Using Frames..</title>
</head>
<frameset rows="20%,80%">
	<frame name="top" src="top.html"></frame>
	<frameset cols="20%,80%">
		<frame name="left" src="left.html"></frame>
		<frame name="right" src="right.html"></frame>
	</frameset>
</frameset>
</html>
